<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Dothraki Translator</title>

    <header class="heading">
        <div class="heading--container">
            <p>Dothraki Translator</p>

    <button id="btn-translate">Translate</button>
    <textarea id="txtarea--output" class="txtarea"  placeholder="Your translated statement in dothrakhi is"></textarea>    
    <footer>
        <div class = "footer--heading">
            <p>Connect with me on !</p>
        </div>
        <div class = "footer--container" >
            <div class="row">
                <a class="footer--logo" href="https://mobile.twitter.com/pratik_bagmare" target="blank">
                    <img src="images/twitter.png" alt="twitter" >
                </a>
                <a class="footer--logo" href="https://www.linkedin.com/in/pratikbagmare" target="blank">
                    <img src="images/linkedin.png" alt="twitter" >
                </a>
                <a class="footer--logo" href="https://www.github.com/pratikb0501" target="blank">
                    <img src="images/github.png" alt="twitter" >
                </a>
                
            </div>
        </div>
    </footer>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
